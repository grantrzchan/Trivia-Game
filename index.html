<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>
	<link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
	<div class="row">

			<div class="col-xs-12 col-sm-12 col-md-12" id="headingtext">
				<h1>TRIVIA GAME!</h1>
				<h2>Test your fitness anatomy knowledge!</h2>
			</div>
	</div>

	<div class="row">

			<div class="col-xs-0 col-sm-0 col-md-1">
			</div>

			<section class="col-xs-12 col-sm-12 col-md-10" id="mainsection">
			
			<div class="mainblocks col-xs-12 col-sm-12 col-md-12" id="titlepage">
			<div id="titleblock">
			<p class="titletext">Ready to lift?</p>
			<br>
			<p class="titletext">Press any key to begin!</p>
			</div>
			</div>

			<div class="row">
			<div class="mainblocks col-md-12" id="gameGUI">
				<span class="col-xs-12 col-sm-12 col-md-9" id="GUILeft">
					<div id="QsDiv"></div>
				</span>
				
				<span class="col-xs-12 col-sm-12 col-md-3" id="GUIRight">
				</span>
			</div>
			</div>

			<div class="mainblocks col-xs-12 col-sm-12 col-md-12" id="gameOverScreen">
				<div id="GameEnd"></div>
			</div>


			</section> <!--end of mainsection div-->

			<div class="col-xs-0 col-sm-0 col-md-1">
			</div>

	</div>


	<div class="row">
	<footer>
		<p>&copy; Renzhi "Grant" Chan 2017</p>
	</footer>	
	</div>

<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="assets/triviagame.js"></script>
</body>
</html>
